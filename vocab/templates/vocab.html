<!doctype html>
<html>
   <head>
      <!-- Using Bootstrap, so that we're `responsive`! -->
      <!-- Bootstrap requires the following three meta tags to fully function -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Javascript and Cascading Style Sheets (css) libraries -->
      <!-- mostly from content delivery networks                 -->
      <!-- jquery; CDN load is usually quick because it's likely cached -->
      <script type="text/javascript"
         src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- 12 column grid rearranges itself for smaller screens or windows. -->
      <!-- This project is using an older version, make sure to check out newer versions! -->
      <!-- http://getbootstrap.com/getting-started/  -->
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
         integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
         crossorigin="anonymous">
      <!-- Compiled and minified JavaScript -->
      <script
         src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
         integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
         crossorigin="anonymous"></script>
      <!-- Let's set our title! -->
      <title>Vocabulary Anagram</title>
      <!-- Our own css file.  Note how we can link directly here and not -->
      <!-- write any routing code in the Flask application. -->
      <link rel="stylesheet" href="/static/jumble.css" />
   </head>

   <body>
      <div class="container">
         <div class="row">
            <div class="col-xs-6 text-center">
               <h1>Words</h1>
            </div>
         </div>
         <!-- Vocabularly words layed out in 6 columns;
             bootstrap may collapse to fewer columns and
             more rows if the window is narrow.
            -->
         <div class="row">
            {% for word in g.vocab %}
            <div class="col-xs-2 text-center"> {{ word }} </div>
            {% if loop.index is divisibleby 3 %}
         </div>
         <!-- row -->
         <div class="row">
            {% endif %}
            {% endfor %}
         </div>
         <!-- row -->
         <br />
         <div class="row">
            <div class="col-xs-6 text-center">
               Use letters from
            </div>
         </div>
         <div class="row">
            <div class="col-xs-6 text-center lead">
               <strong>{{ session.jumble }}</strong>
            </div>
         </div>
         <div class="row">
            <div class="col-xs-6 text-center">
               to spell {{session.target_count}} words from the list.
            </div>
            <!-- col -->
         </div>
         <!-- row -->
         <br />
         <div class="row">
            <div class="col-xs-6 text-center">
               <form id="entry" method="GET" action="/_check">
                  <label for="attempt">Word:</label>
                  <input id="attempt" name="attempt" type="text" width="15"
                     autocomplete="off"  autofocus />
                  <!-- <input type="submit" name="try" /> -->
               </form>
            </div>
         </div>
         <br />

         <!-- error message display -->
         <div class="row">
            <div class="col-xs-6 text-center">
               <p id="message"></p>
            </div>
            <!-- col -->
         </div>

         <!-- words found -->
         <p id="found"> </p>

         <script>
            // Suppress normal form submission
            $("#entry").submit( function(event) {
               event.preventDefault();
              });

            $("#attempt").keyup(function(event) {
               var txt = $("#attempt").val();  // Current content of the input field
               var keycode = event.which;      // They key that just went up
               var letter = String.fromCharCode(keycode);

               if (! "ABCDEFGHIJKLMNOPQRSTUVWXYZ".includes(letter)) { return }

               $.getJSON( "/_check", { text: txt },
                  function(data) {
                     rsval = data.result.status;
                     if (rsval=="word_found") {
                        $("#found").append(txt + " ");
                        $("#attempt").val("");
                        $("#message").html("");
                     }
                     else if (rsval=="success") {
                        window.location.replace("/success");
                     }
                     else if (rsval=="not_matched"){
                        $("#message").html(`<b>${txt}</b> is not in the vocabulary`);
                     }
                     else if (rsval=="already_found"){
                        $("#message").html(`<b>${txt}</b> is already found`);
                     }
                     else{
                        $("#message").html(`<b>${txt}</b> cannot be made from the anagram`);
                     }
                  }
               );
            });
         </script>
      </div>
      <!-- container -->
   </body>
</html>
